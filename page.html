<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            color: #ff5733;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .go-home-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .go-home-btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .go-home-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for does not exist.</p>
        <a href="/"> <!-- Link to your homepage or welcome page -->
            <button class="go-home-btn">Go Back to Home</button>
        </a>
    </div>
</body>
</html>
